
syntax="proto3";

option optimize_for = LITE_RUNTIME;

import "google/protobuf/timestamp.proto";

package Digit.Engine.Attributes;

message Attribute {
  uint32 key = 1;
  double value = 2;
}

message Entity {
  int64 id = 1;
  int64 type = 2;
  repeated Attribute attributes = 3;
}

message TaggedEntityResponse {
  int32 requestTag = 1;
  repeated Entity entities = 2;
}

message BatchEntityResponse {
  repeated Entity responses = 1;
  repeated TaggedEntityResponse taggedResponses = 2;
}

